name: Update Market Data

on:
  schedule:
    # Every 2 hours during US market + pre/post hours (Mon-Fri)
    # 12:00, 14:00, 16:00, 18:00, 20:00, 22:00 UTC
    # = 08:00-18:00 HKT (covers US pre-market to after-hours)
    - cron: '0 12,14,16,18,20,22 * * 1-5'
  workflow_dispatch:  # Manual trigger via Refresh button

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update dashboard data (data.json)
        run: |
          cd scripts
          OUTPUT_DIR=".." python3 update_data.py

      - name: Update S&P 500 breadth (breadth.json)
        run: |
          cd scripts
          OUTPUT_DIR=".." python3 update_breadth.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json breadth.json
          git diff --cached --quiet || git commit -m "Update market data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
