<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Monitor</title>

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./style.css">

  <!-- Favicon (inline SVG as data URI) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='4' fill='%230d1117'/><path d='M6 22L12 12L18 16L26 6' stroke='%233fb950' stroke-width='2.5' fill='none' stroke-linecap='round' stroke-linejoin='round'/><circle cx='26' cy='6' r='2' fill='%233fb950'/></svg>">
</head>
<body>
  <a href="#main-content" class="sr-only">Skip to content</a>

  <div class="dashboard">
    <!-- ===== TOP BAR ===== -->
    <header class="topbar" role="banner">
      <div class="topbar-left">
        <div class="topbar-logo">
          <!-- Geometric logo inspired by market charts -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="4" fill="#161b22"/>
            <path d="M4 17L9 10L14 13.5L20 5" stroke="#3fb950" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="20" cy="5" r="1.5" fill="#3fb950"/>
            <path d="M4 20h16" stroke="#30363d" stroke-width="1"/>
          </svg>
          <span class="topbar-title">Market Monitor</span>
        </div>
      </div>
      <div class="topbar-right">
        <span class="last-updated" id="last-updated">--</span>
        <button class="btn-refresh" id="btn-refresh" aria-label="Refresh data">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          Refresh
        </button>
      </div>
    </header>

    <!-- ===== MAIN SCROLLABLE AREA ===== -->
    <main class="main-content" id="main-content">

      <!-- ===== BREADTH SECTION ===== -->
      <section class="breadth-section" aria-label="Market Breadth">
        <div class="breadth-card" id="breadth-content">
          <div class="breadth-metric">
            <div class="breadth-metric-label">Loading breadth data...</div>
            <div class="breadth-metric-value">--</div>
          </div>
        </div>
      </section>

      <!-- ===== TWO-COLUMN TABLE GRID ===== -->
      <div class="tables-grid">
        <div class="left-column" id="left-column">
          <!-- Tables injected by app.js -->
        </div>
        <div class="right-column" id="right-column">
          <!-- Sectors table injected by app.js -->
        </div>
      </div>

    </main>
  </div>

  <!-- App logic -->
  <script src="./app.js" defer></script>
</body>
</html>
